{% load i18n static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>{% block title %}EZ_markdown{% endblock %}</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">EZ markdown</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{% url 'index' %}">記事一覧</a>
                        {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'home' %}">{{ user.username }}</a>
                        <a class="nav-item nav-link" href="{% url 'logout' %}">ログアウト</a>
                        {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">ログイン</a>
                        {% endif %}
                    </div>
                </div>
            </nav>

            {% block content %}
            {{ content }}
            {% endblock %}

        </div>
    </body>
</html>
